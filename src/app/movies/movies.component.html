<div class="movies-container">
    <h1 style="color: red; font-size: 50px;">Welcome To Homepage</h1>
    <button mat-raised-button color="warn" (click)="onLogout()">Logout</button>
    <div class="d-flex flex-wrap col-12 ">
        @for (movie of popularMovies; track $index) {
            <app-movie-poster [movie]="movie" (clickDetail)="onClick($event)" style="width: 33%;"></app-movie-poster>
        }
    </div>
</div>
